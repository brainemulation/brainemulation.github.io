<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    header {
      background-color: #e77500;
      color: white;
      padding: 1rem 0;
    }
    .header-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav {
      background-color: #222;
    }
    nav ul {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      list-style: none;
      display: flex;
    }
    nav li {
      margin: 0;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      transition: background-color 0.2s;
    }
    nav a:hover, nav a.active {
      background-color: #444;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    main h1 {
      color: #e77500;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    main h2 {
      color: #333;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
    }
    main p {
      margin-bottom: 1rem;
    }
    main ul {
      padding-left: 2rem;
      margin-bottom: 1rem;
    }
    main li {
      margin-bottom: 0.25rem;
    }
    main table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }
    main table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    main table td:first-child {
      font-weight: 500;
    }
    main table tr.exam-row {
      background-color: #ffe5e5;
    }
    main table tr.pset-row {
      background-color: #fffacd;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>{{ site.title }}</h1>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>About</a></li>
      <li><a href="{{ site.baseurl }}/assignments" {% if page.url == "/assignments" or page.url == "/assignments.html" %}class="active"{% endif %}>Assignments</a></li>
      <li><a href="{{ site.baseurl }}/resources" {% if page.url == "/resources" or page.url == "/resources.html" %}class="active"{% endif %}>Resources</a></li>
      <li><a href="{{ site.baseurl }}/schedule" {% if page.url == "/schedule" or page.url == "/schedule.html" %}class="active"{% endif %}>Schedule</a></li>
    </ul>
  </nav>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Princeton University</p>
  </footer>
</body>
</html>
